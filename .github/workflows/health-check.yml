name: Deployment Health Check

on:
  deployment_status:

jobs:
  health-check:
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Smoke Tests
        id: smoke_test
        env:
          TARGET_URL: ${{ github.event.deployment_status.target_url }}
          VERCEL_PROTECTION_BYPASS_TOKEN: ${{ secrets.VERCEL_PROTECTION_BYPASS_TOKEN }}
        run: |
          echo "Target URL: $TARGET_URL"
          
          # Health check API (bypasses Vercel Deployment Protection via custom header if configured)
          HEALTH_URL="${TARGET_URL%/}/api/health"
          
          # Attempt 1: Standard request
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$HEALTH_URL")
          echo "Standard check returned $RESPONSE"
          
          # Attempt 2: If 401, try with Vercel Protection Bypass header
          if [ "$RESPONSE" == "401" ] && [ -n "$VERCEL_PROTECTION_BYPASS_TOKEN" ]; then
            echo "Retrying with bypass header..."
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 -H "x-vercel-protection-bypass: $VERCEL_PROTECTION_BYPASS_TOKEN" "$HEALTH_URL")
          fi

          if [ "$RESPONSE" != "200" ]; then
            echo "API health check failed with status $RESPONSE"
            exit 1
          fi
          echo "API Health: 200 OK"

          # Content validation (Check for 'ok')
          if [ -n "$VERCEL_PROTECTION_BYPASS_TOKEN" ]; then
            CONTENT=$(curl -s -H "x-vercel-protection-bypass: $VERCEL_PROTECTION_BYPASS_TOKEN" --max-time 10 "$HEALTH_URL")
          else
            CONTENT=$(curl -s --max-time 10 "$HEALTH_URL")
          fi
          
          if [[ ! "$CONTENT" =~ "ok" ]]; then
            echo "API content validation failed: 'ok' not found"
            exit 1
          fi
          echo "Content validation: Success"

      - name: Notify
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          HEALTH_SUCCESS: ${{ steps.smoke_test.outcome }}
        run: |
          if [ -z "$DISCORD_WEBHOOK" ]; then
            echo "Skipping notification: DISCORD_WEBHOOK not set."
            exit 0
          fi
          
          REPO="${{ github.repository }}"
          TARGET_URL="${{ github.event.deployment_status.target_url }}"
          
          if [ "$HEALTH_SUCCESS" == "success" ]; then
            CONTENT="✅ **Health Check Passed** for \`$REPO\`\n**URL:** $TARGET_URL\nStatus: 200 OK, Content Validated."
          else
            CONTENT="❌ **Health Check Failed** for \`$REPO\`\n**Target URL:** $TARGET_URL\nAction: Check deployment logs immediately."
          fi
          
          # Payload creation with escaped quotes
          PAYLOAD=$(cat <<EOF
          {
            "content": "$CONTENT"
          }
          EOF
          )
          
          curl -H "Content-Type: application/json" -d "$PAYLOAD" "$DISCORD_WEBHOOK"
