name: Deployment Health Check

on:
  deployment_status:

jobs:
  health-check:
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Smoke Tests
        id: smoke_test
        run: |
          TARGET_URL="${{ github.event.deployment_status.target_url }}"
          echo "Target URL: $TARGET_URL"
          
          # Health check API (bypasses Vercel Deployment Protection)
          HEALTH_URL="${TARGET_URL%/}/api/health"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "x-vercel-protection-bypass: ${{ secrets.VERCEL_PROTECTION_BYPASS_TOKEN }}" \
            "$HEALTH_URL")
          if [ "$RESPONSE" != "200" ]; then
            echo "API health check failed with status $RESPONSE"
            exit 1
          fi
          echo "API Health: 200 OK"

          # Content validation (Check for 'ok')
          CONTENT=$(curl -s -H "x-vercel-protection-bypass: ${{ secrets.VERCEL_PROTECTION_BYPASS_TOKEN }}" "$HEALTH_URL")
          if [[ ! "$CONTENT" =~ "ok" ]]; then
            echo "API content validation failed: 'ok' not found"
            exit 1
          fi
          echo "Content validation: Success"

      - name: Notify Success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const discordWebhook = process.env.DISCORD_WEBHOOK;
            const targetUrl = context.payload.deployment_status.target_url;
            const repo = context.repo.owner + '/' + context.repo.repo;
            
            const message = {
              content: `✅ **Health Check Passed** for \`${repo}\`\n**URL:** ${targetUrl}\nStatus: 200 OK, Content Validated.`,
            };

            await fetch(discordWebhook, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(message),
            });
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Notify Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const discordWebhook = process.env.DISCORD_WEBHOOK;
            const targetUrl = context.payload.deployment_status.target_url;
            const repo = context.repo.owner + '/' + context.repo.repo;
            
            const message = {
              content: `❌ **Health Check Failed** for \`${repo}\`\n**Target URL:** ${targetUrl}\nAction: Check deployment logs immediately.`,
            };

            await fetch(discordWebhook, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(message),
            });
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
