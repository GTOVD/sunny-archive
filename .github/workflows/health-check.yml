name: Deployment Health Check

on:
  deployment_status:

jobs:
  health-check:
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Smoke Tests
        id: smoke_test
        env:
          BYPASS_TOKEN: ${{ secrets.VERCEL_PROTECTION_BYPASS_TOKEN }}
        run: |
          TARGET_URL="${{ github.event.deployment_status.target_url }}"
          HEALTH_URL="${TARGET_URL%/}/api/health"
          echo "Target URL: $TARGET_URL"
          echo "Health URL: $HEALTH_URL"
          
          # Use a variable for headers to simplify curls
          HEADER_ARG=""
          if [ ! -z "$BYPASS_TOKEN" ]; then
            HEADER_ARG="-H \"x-vercel-protection-bypass: $BYPASS_TOKEN\""
          fi
          
          MAX_RETRIES=5
          RETRY_COUNT=0
          SUCCESS=false

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "Attempt $RETRY_COUNT..."
            
            # Attempt 1: Check status code
            RESPONSE=$(eval curl -s -o /dev/null -w "%{http_code}" --max-time 15 "$HEADER_ARG" "$HEALTH_URL")
            echo "Check returned status $RESPONSE"
            
            if [ "$RESPONSE" == "200" ]; then
              # Attempt 2: Content validation (Check for 'ok')
              CONTENT=$(eval curl -s --max-time 15 "$HEADER_ARG" "$HEALTH_URL")
              
              if [[ "$CONTENT" =~ "ok" ]]; then
                echo "API Health: 200 OK"
                echo "Content validation: Success"
                SUCCESS=true
                break
              else
                echo "Content validation failed: 'ok' not found"
              fi
            fi
            
            echo "Attempt $RETRY_COUNT failed. Waiting 10 seconds..."
            sleep 10
          done

          if [ "$SUCCESS" = false ]; then
            echo "Health check failed after $MAX_RETRIES attempts."
            exit 1
          fi

      - name: Notify
        if: always() && env.DISCORD_WEBHOOK != ''
        uses: actions/github-script@v7
        with:
          script: |
            const discordWebhook = process.env.DISCORD_WEBHOOK;
            const targetUrl = context.payload.deployment_status.target_url;
            const repo = `${context.repo.owner}/${context.repo.repo}`;
            const success = '${{ steps.smoke_test.outcome }}' === 'success';
            
            const payload = {
              embeds: [{
                title: success ? "✅ Health Check Passed" : "❌ Health Check Failed",
                color: success ? 3066993 : 15158332,
                description: success 
                  ? `**Repo:** \`${repo}\`\n**Status:** 200 OK (Content Verified)\n**URL:** ${targetUrl}`
                  : `**Repo:** \`${repo}\`\n**Action:** Audit logs for failure.\n**URL:** ${targetUrl}`
              }]
            };

            await fetch(discordWebhook, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload),
            });
