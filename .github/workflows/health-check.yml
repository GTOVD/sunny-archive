name: Deployment Health Check

on:
  deployment_status:

jobs:
  health-check:
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Smoke Tests
        id: smoke_test
        env:
          BYPASS_TOKEN: ${{ secrets.VERCEL_PROTECTION_BYPASS_TOKEN }}
        run: |
          TARGET_URL="${{ github.event.deployment_status.target_url }}"
          HEALTH_URL="${TARGET_URL%/}/api/health"
          echo "Target URL: $TARGET_URL"
          echo "Health URL: $HEALTH_URL"
          
          # Use a variable for headers to simplify curls
          HEADER_ARG=""
          if [ ! -z "$BYPASS_TOKEN" ]; then
            HEADER_ARG="-H \"x-vercel-protection-bypass: $BYPASS_TOKEN\""
          fi
          
          # Attempt 1: Check status code
          RESPONSE=$(eval curl -s -o /dev/null -w "%{http_code}" --max-time 10 "$HEADER_ARG" "$HEALTH_URL")
          
          if [ "$RESPONSE" != "200" ]; then
            echo "API health check failed with status $RESPONSE"
            exit 1
          fi
          echo "API Health: 200 OK"

          # Attempt 2: Content validation (Check for 'ok')
          CONTENT=$(eval curl -s --max-time 10 "$HEADER_ARG" "$HEALTH_URL")
          
          if [[ ! "$CONTENT" =~ "ok" ]]; then
            echo "API content validation failed: 'ok' not found in response"
            echo "Response snippet: ${CONTENT:0:100}"
            exit 1
          fi
          echo "Content validation: Success"

      - name: Notify Success
        if: success() && env.DISCORD_WEBHOOK != ''
        uses: actions/github-script@v7
        with:
          script: |
            const discordWebhook = process.env.DISCORD_WEBHOOK;
            const targetUrl = context.payload.deployment_status.target_url;
            const repo = `${context.repo.owner}/${context.repo.repo}`;
            
            const message = {
              content: `✅ **Health Check Passed** for \`${repo}\`\n**URL:** ${targetUrl}\nStatus: 200 OK, Content Validated.`,
            };

            await fetch(discordWebhook, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(message),
            });

      - name: Notify Failure
        if: failure() && env.DISCORD_WEBHOOK != ''
        uses: actions/github-script@v7
        with:
          script: |
            const discordWebhook = process.env.DISCORD_WEBHOOK;
            const targetUrl = context.payload.deployment_status.target_url;
            const repo = `${context.repo.owner}/${context.repo.repo}`;
            
            const message = {
              content: `❌ **Health Check Failed** for \`${repo}\`\n**Target URL:** ${targetUrl}\nAction: Check GitHub Action logs for details.`,
            };

            await fetch(discordWebhook, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(message),
            });
