<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="hidden">
  <defs>
    <!-- CRT Bulge/Distortion Filter -->
    <filter id="crt-distort">
      <feTurbulence type="fractalNoise" baseFrequency="0.00001 0.00001" numOctaves="1" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="0" xChannelSelector="R" yChannelSelector="G" />
    </filter>
    
    <!-- Phosphor Bloom Filter -->
    <filter id="gold-bloom" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
</svg>
